<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="Capstone.css">
</head>
<body>
    <header>
        <h1>You'r To-Do List</h1>
    </header>
    <main>
        <form action="submit" id="form">
            <input type="text" id="task">
            <input type="text" id="description">
            <input type="time" id="time">
            <button id="submit">Submit</button>
        </form>
        <div>
            <ol id="output"> Your list should populate below here!
<div></div>
            </ol>
        </div>
    </main>
    <footer>
        Using the To-Do List is very simple. all you have to do is put text into the appropriate boxes and create the list down below. We will simply remind you what you need to do throughout the day! Have fun and be organized!
    </footer>
    <script src="Capstone.js"></script>
</body>
</html>
